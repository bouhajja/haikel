imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
   
    - { resource: "@BibliothequeBundle/Resources/config/services.yml" }


# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    translator: ~
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes: ['bootstrap_4_layout.html.twig']

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

sensio_framework_extra:
   router:
        annotations: false
fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: eventsBundle\Entity\User
    service:                               # this lines
        mailer: fos_user.mailer.twig_swift # this lines
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"
easy_admin:
    entities:
        Mytable:
            class: BibliothequeBundle\Entity\Mytable
            list:
                fields:
                    - { property: 'photo', template: 'vich_uploader_image.html.twig' }
                    - { property: 'reseau', type: 'text' }

            show:
                fields:
                    - { property: 'photo', template: 'vich_uploader_image.html.twig' }
                    - { property: 'reseau', type: 'text' }

            form:
                fields:
                    - { property: 'reseau', type: 'text' }
                    - { property: 'zone', type: 'text' }
                    - { property: 'region', type: 'text' }
                    - { property: 'regie', type: 'text' }
                    - { property: 'support', type: 'text' }
                    - { property: 'format', type: 'text' }
                    - { property: 'type', type: 'text' }
                    - { property: 'code_face', type: 'text' }
                    - { property: 'departement', type: 'text' }
                    - { property: 'X_panneau', type: 'number' }
                    - { property: 'Y_panneau', type: 'number' }
                    - { property: 'adresse', type: 'text' }
                    - { property: 'emplacement', type: 'text' }
                    - { property: 'traffic_routier_2017', type: 'text' }
                    - { property: 'map', type: 'text' }
                    - { property: 'imageFile', type: 'vich_image' }






knp_snappy:
    pdf:
        enabled:    true
        binary:     "\"C:\\Program Files\\wkhtmltopdf\\bin\\wkhtmltopdf.exe\""
        options:    []
    image:
        enabled:    true
        binary:     "\"C:\\Program Files\\wkhtmltopdf\\bin\\wkhtmltoimage.exe\""
